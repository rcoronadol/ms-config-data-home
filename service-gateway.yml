# Sever
server:
  port: 8891

# Registry Client
eureka:
   client:
      fetch-registry: true
      register-with-eureka: true
      serviceUrl:
#      service-url:
         defaultZone: http://localhost:8889/eureka
#         default-zone: http://localhost:8889/eureka
   instance:
      hostname: localhost
           
# Matricula de Microservicios
spring:
  cloud:
    gateway:
      discovery:
        locator:           
          enabled: true           
          lowerCaseServiceId: true
      routes:
        - id: banking-clientes
          uri: lb://banking-clientes
          predicates:
            - Path=/api/clientes/**
#        filters:
#        - RewritePath=/ms-productos/(?<path>.*), /$\{path}
        
#      - id: albums
#        uri: https://jsonplaceholder.typicode.com/albums
#        predicates:
#        - Path=/albums

# Activacion de endpoints
management:
     endpoints:
       web:
         exposure:
           include: '*'
     endpoint:
       gateway:
          enabled: true
       health:
         show-details: always